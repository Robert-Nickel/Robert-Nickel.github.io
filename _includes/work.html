<div class="work mb-8 md:mb-16">
  <h2
    class="font-bold text-xl pb-3 mb-3 border-b"
    data-sal="slide-up"
    data-sal-duration="500"
  >
    <a href="/work/">My Work</a>
  </h2>
  <div class="grid grid-cols-1 md:grid-cols-2 gap-6 py-3">
    {% for work in site.work limit: 4 %}

    <a href="{{work.url}}">
      <div data-sal="slide-up" data-sal-duration="500">
        <img
          src="/assets/images/onepx.png"
          class="lazy h-44 w-full object-cover object-center rounded"
          data-src="{{work.image}}"
          alt="{{work.title}}"
        />
        <h3 class="font-semibold text-center">{{work.title}}</h3>
        <p class="text-sm text-center">{{work.description}}</p>
      </div>
    </a>

    {% endfor %}
  </div>
</div>
