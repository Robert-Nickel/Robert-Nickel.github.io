{% include head.html %}

<div class="content">

    <h2>{{ page.heading }}</h2>
    <h1>
        <a href="{{page.url}}"> {{ page.title }}</a>
    </h1>
    <div style="margin-top: .5em" class="signature">Robert Nickel - {{ page.date | date: '%B %d, %Y' }}&emsp;&emsp;🏷️&nbsp;
        {% for category in page.categories %}
        <a class="signature" style="text-decoration: none;"
            href="{{ site.url }}/category/{{ category | slugify }}/index.html">{{ category}}</a>
            {% if forloop.last == false %}|{% endif %}
        {% endfor %}
    </div><br>
    {{ content }}
    <br>
    <hr>
</div>
